<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Tip Calculator</h1>
        <div class="input-area">
            <label for="input-amount">$</label>
            <input type="text" id="input-amount" placeholder="$$$">
        </div>
        <div class="tip-bar">
            <p>TIP BAR HERE</p>
        </div>
        <div class="result-area">
            <h3 style="text-align: center;">Results</h3>
            <div id="result-box1">
                <div id="tip-amount-title">Tip amount</div>
                <div id="tip-amount">0</div>
            </div>
            <div id="result-box2">
                <div id="total-bill-title">Total Bill with Tip</div>
                <div id="total-bill">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
